server.port=8020
spring.application.name=upload-project-service
## MULTIPART (MultipartProperties)
# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=-1
# Max Request Size
spring.servlet.multipart.max-request-size=-1

## File Storage Properties
# All files uploaded through the REST API will be stored in this directory
# Dont forget to add "/" character to the end of path
file.upload-dir= ./project
#Not return null object
spring.jackson.default-property-inclusion = NON_NULL

eureka.client.service-url.defaultZone=http://${EUREKA_SERVER:localhost}:8761/eureka
ribbon.eureka.enabled=true
